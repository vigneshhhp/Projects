<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Service Management - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container auth-container">
    <h1>Vehicle Service Management</h1>
    <div class="card">
      <div class="tabs">
        <button id="tab-login" class="tab active">Login</button>
        <button id="tab-register" class="tab">Register</button>
      </div>
      <div id="login-form" class="form active">
        <label>Email</label>
        <input type="email" id="login-email" />
        <label>Password</label>
        <input type="password" id="login-password" />
        <button id="login-submit">Login</button>
      </div>
      <div id="register-form" class="form">
        <label>Name</label>
        <input type="text" id="reg-name" />
        <label>Email</label>
        <input type="email" id="reg-email" />
        <label>Phone</label>
        <input type="text" id="reg-phone" />
        <label>Address</label>
        <textarea id="reg-address"></textarea>
        <label>Password</label>
        <input type="password" id="reg-password" />
        <button id="register-submit">Create Account</button>
      </div>
    </div>
  </div>
  <div id="global-spinner" class="spinner hidden"></div>
  <div id="notify-root" class="notify-root"></div>
</body>
